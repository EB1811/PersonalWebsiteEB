<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1">
	<title>Title</title>
	
	<!--jQuery Google CDN-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
	<!--Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Tangerine&display=swap" rel="stylesheet">
	
	<!--AOS-->
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	
	<style>
		body, html {
			padding: 0;
			border: none;
			margin: 0;
			height: 100%;
			scroll-behavior: smooth;
			text-size-adjust: 100%;
			-webkit-text-size-adjust: 100%;
			-moz-text-size-adjust: 100%;
			-ms-text-size-adjust: 100%;
		}
		
		#first {
			position: relative;
			height: 100%;
			background-color: #191919;
			z-index: 1;
		}
		
		#name {
			position: absolute;
			width: 100%;
			top: 45%;
			transform: translateY(-55%);
			color: #00cccc;
			font-family: 'Tangerine', cursive;
			text-align: center;
			font-size: 100px;
			letter-spacing: 0.01em;
		}
		@keyframes fadein1 {
			from { opacity: 0;}
			to   { opacity: 1;}
		}
		
		#showcaseButton {
			position: fixed;
			width: 100%;
			bottom: 0;
			margin-bottom: 20px;
			text-align: center;
			z-index: 2;
		}
		#showcaseText {
			display: inline-block;
			padding: 5px;
			margin: 0 2.5px;
			background-color: #151515;
			color: #ffffff;
			border: 3px solid #151515;
			border-radius: 3.5px;
			box-shadow: 1px 1px 5px black;
			text-align: center;
			font-family: arial;
			font-size: 16px;
			font-weight: bold;
			text-decoration: none;
			cursor: pointer;
			transition-duration: 0.2s;
		}
		#showcaseText:hover {
			color: #E61300;
		}
		#gitLinkText {
			display: inline-block;
			padding: 5px;
			margin: 0 2.5px;
			background-color: #101010;
			color: #ffffff;
			border: 5px solid #101010;
			border-radius: 5px;
			text-align: center;
			font-family: "arial";
			font-size: 16px;
			font-weight: 700;
			text-decoration: none;
			cursor: pointer;
			transition-duration: 0.2s;
		}
		#gitLinkText:hover {
			color: #E61300;
		}
		
		/*Second Block*/
		#section2 {
		}
		#section2prop {
			position: relative;
			top: 0%;
			height: 100%;
			width: 100%;
			background-color: #191919;
		}
		#projectName1 {
			position: relative;
			float: left;
			width: 100%;
			height: 100%;
		}
		#projectName2 {
			position: relative;
			float: left;
			width: 100%;
			height: 100%;
		}
		#projectName3 {
			position: relative;
			float: left;
			width: 100%;
			height: 100%;
		}
		.projectHover {
			height: 100%;
			width: 100%;
			background-color: #ffffff;
			opacity: 0;
			cursor: pointer;
			transition-duration: 0.2s;
		}
		.projectHover:hover {
			opacity: 0.05;
		}
		.projectImg {
			position: absolute;
			display: block;
			top: 50%;
			transform: translateY(-50%);
			max-width: 100%;
			width: 100%;
			height: 100%;
			cursor: pointer;
			opacity: 1;
			-webkit-filter: blur(5px); /* Safari 6.0 - 9.0 */
			filter: blur(1px);
		}
		#projectName1Text {
			position: absolute;
			top: 50%;
			left: 50%;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
			font-family: arial;
			font-size: 30px;
			font-weight: bold;
			text-decoration: none;
			color: #ff4f3f;
		}
		#projectName2Text {
			position: absolute;
			top: 50%;
			left: 50%;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
			font-family: arial;
			font-size: 30px;
			font-weight: bold;
			text-decoration: none;
			color: #3a3998;
		}
		#projectName3Text {
			position: absolute;
			top: 50%;
			left: 50%;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
			font-family: arial;
			font-size: 30px;
			font-weight: bold;
			text-decoration: none;
			color: #fbff6b;
		}
		#projectName1Explanation {
			position: absolute;
			top: 50%;
			left: 50%;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
			font-family: arial;
			font-size: 30px;
			font-weight: bold;
			text-decoration: none;
			color: #ff4f3f;
			text-align: center;
		}
		#projectName2Explanation {
			position: absolute;
			top: 50%;
			left: 50%;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
			font-family: arial;
			font-size: 30px;
			font-weight: bold;
			text-decoration: none;
			color: #3a3998;
			text-align: center;
		}
		#projectName3Explanation {
			position: absolute;
			top: 50%;
			left: 50%;
			-ms-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
			font-family: arial;
			font-size: 30px;
			font-weight: bold;
			text-decoration: none;
			color: #fbff6b;
			text-align: center;
		}
		
		/*Mobile Phones*/
		@media only screen and (min-width:900px) {
			#projectName1, #projectName2, #projectName3 {
				width:33.33%;
			}
			
			/*Cool slide effect for non-mobile*/
			#section2 {
				height: 100%;
				width: 100%;
				background-color: #ffffff;
				z-index: -1;
			}
			#section2prop {
				position: fixed;
			}
		}

	</style>
	
</head>

<body>
	<div id="first">
		<div id="name" data-aos="fade" data-aos-easing="ease-in" data-aos-duration="2500">
			Emmanuils Borovikovs
		</div>
		
		<div id="showcaseButton">
			<a href="#section2" id="showcaseText">
				Projects
			</a>
			<a href="https://github.com/EB1811" target="_blank" id="showcaseText">
				Github
			</a>
		</div>
	</div>
	
	
	<div id="section2">
	
	</div>
	
	<div id="section2prop">
		<div id="projectName1">
			<img src="image1.jpg" class="projectImg">
			<div id="projectName1Text">
				Leetcode
			</div>
			<div id="projectName1Explanation">
				Over 10 leetcode problems solved.
			</div>
			<div class="projectHover">
			</div>
		</div>
			
		<div id="projectName2">
			<img src="image2.jpg" class="projectImg">
			<div id="projectName2Text">
				Finance App
			</div>
			<div id="projectName2Explanation">
				Andriod application providing budgeting assistance.
			</div>
			<div class="projectHover">
			</div>
		</div>
			
		<div id="projectName3">
			<img src="image3.jpg" class="projectImg">
			<div id="projectName3Text">
				Project X
			</div>
			<div id="projectName3Explanation">
				Coming Soon.
			</div>
			<div class="projectHover">
			</div>
		</div>
		
		<div id="projectDiv">
			
		</div>
	</div>
</body>

</html>

<script>
	AOS.init();
	
	// Fade in/out on click.
	$(document).ready(function(){
		// Hides the project explanation texts.
		$("#projectName1Explanation").hide();
		$("#projectName2Explanation").hide();
		$("#projectName3Explanation").hide();
		
		$("#projectName1").click(function(){
			if($("#projectName1Text").is(":visible")){
				$("#projectName1Text").fadeOut(300, function(){
					$("#projectName1Explanation").fadeIn(300);
				});
			}
			else if($("#projectName1Explanation").is(":visible")){
				$("#projectName1Explanation").fadeOut(300, function(){
					$("#projectName1Text").fadeIn(300);
				});
			}
		})
		$("#projectName2").click(function(){
			if($("#projectName2Text").is(":visible")){
				$("#projectName2Text").fadeOut(300, function(){
					$("#projectName2Explanation").fadeIn(300);
				});
			}
			else if($("#projectName2Explanation").is(":visible")){
				$("#projectName2Explanation").fadeOut(300, function(){
					$("#projectName2Text").fadeIn(300);
				});
			}
		})
		$("#projectName3").click(function(){
			if($("#projectName3Text").is(":visible")){
				$("#projectName3Text").fadeOut(300, function(){
					$("#projectName3Explanation").fadeIn(300);
				});
			}
			else if($("#projectName3Explanation").is(":visible")){
				$("#projectName3Explanation").fadeOut(300, function(){
					$("#projectName3Text").fadeIn(300);
				});
			}
		})
	})
	
</script>
